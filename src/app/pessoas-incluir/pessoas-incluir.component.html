<div class="container">
<h1>{{pessoaId? 'Editar':'Incluir'}} Pessoa</h1>

<form [formGroup]="formpessoa" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" formControlName="nome">
      <div class="alert alert-danger" *ngIf="validate.nome">
        {{validate.nome.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" formControlName="cpf">
      <div class="alert alert-danger" *ngIf="validate.cpf">
        {{validate.cpf.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento</label>
      <input type="date" class="form-control" formControlName="data_nascimento">
      <div class="alert alert-danger" *ngIf="validate.data_nascimento">
        {{validate.data_nascimento.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="text" class="form-control" formControlName="endereco">
      <div class="alert alert-danger" *ngIf="validate.endereco">
        {{validate.endereco.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="pix">Pix</label>
      <input type="text" class="form-control" formControlName="pix">
      <div class="alert alert-danger" *ngIf="validate.pix">
        {{validate.pix.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="contato">Telefone</label>
      <input type="tel" class="form-control" formControlName="contato">
      <div class="alert alert-danger" *ngIf="validate.contato">
        {{validate.contato.message}}
      </div>
    </div>

    <a class="btn btn-danger my-3" *ngIf="pessoaId && !notExclude" (click)="excluir()">Excluir</a>
    <div class="alert alert-danger" *ngIf="validate.proprietario">
      {{validate.proprietario.message}}
    </div>
  
    <button type="submit" style="float:right;" class="btn btn-primary my-3" *ngIf="!pessoaId">Adicionar</button>
    <button type="submit" style="float:right;" class="btn btn-primary my-3" *ngIf="pessoaId">Salvar</button>
  
  </form>


</div>
