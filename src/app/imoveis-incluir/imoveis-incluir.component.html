<div class="container">
<h1>{{imovelId? 'Editar':'Incluir'}} Imovel</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco" formControlName="endereco">
      <div class="alert alert-danger" *ngIf="validate.endereco">
        {{validate.endereco.message}}
      </div>
    </div>

    <div class="form-group">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="cep" formControlName="cep" mask="00000-000">
      <div class="alert alert-danger" *ngIf="validate.cep">
        {{validate.cep.message}}
      </div>
    </div>

    <div class="form-group">
        <label for="valor_aluguel">Valor do Aluguel</label>
        <input type="number" class="form-control" id="valor_aluguel" formControlName="valor_aluguel">
        <div class="alert alert-danger" *ngIf="validate.valor_aluguel">
          {{validate.valor_aluguel.message}}
        </div>
    </div>

      <div class="form-group">
        <label for="valor_iptu">Valor do IPTU</label>
        <input type="number" class="form-control" id="valor_iptu" formControlName="valor_iptu">
        <div class="alert alert-danger" *ngIf="validate.valor_iptu">
          {{validate.valor_iptu.message}}
        </div>
    </div>


    <app-pessoa-form-list label="Proprietário" [nome]="proprietario?.nome" (pessoa)="selecionaProprietario($event)"></app-pessoa-form-list>
    <div class="alert alert-danger" *ngIf="validate.proprietario">
      {{validate.proprietario.message}}
    </div>

    <a class="btn btn-danger my-3" *ngIf="imovelId && !notExclude" (click)="excluir()">Excluir</a>
  
    <button type="submit" style="float:right;" class="btn btn-primary my-3" *ngIf="!imovelId">Adicionar</button>
    <button type="submit" style="float:right;" class="btn btn-primary my-3" *ngIf="imovelId">Salvar</button>

  </form>


</div>
