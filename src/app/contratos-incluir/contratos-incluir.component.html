<div class="container">
    <h1>Incluir Imovel</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="data_inicio">Data de Inicio</label>
          <input type="date" class="form-control" id="data_inicio" formControlName="data_inicio">
          <!-- <div class="alert alert-danger">
            Data de Inicio is required
          </div> -->
        </div>
    
        <div class="form-group">
            <label for="data_final">Data de Rescisão</label>
            <input type="date" class="form-control" id="data_final" formControlName="data_final">
            <!-- <div class="alert alert-danger">
              Data de Rescisão is required
            </div> -->
          </div>
    
        <div class="form-group">
            <label for="valor_aluguel">Valor do Aluguel</label>
            <input type="number" class="form-control" id="valor_aluguel" formControlName="valor_aluguel">
            <!-- <div class="alert alert-danger">
              Valor do Aluguel is required
          </div> -->
        </div>
    
          <div class="form-group">
            <label for="valor_caucao">Valor da Caucao</label>
            <input type="number" class="form-control" id="valor_caucao" formControlName="valor_caucao">
            <!-- <div class="alert alert-danger">
              Valor da Caucao is required
          </div> -->
        </div>

    <div class="form-group">
        <label for="data_pagamento">Dia de Pagamento</label>
          <select class="form-select" id="data_pagamento" formControlName="valor_aluguel">
            <!-- <option value="">Dia de Pagamento</option> -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>

        <app-pessoa-form-list label="Inquilino" (pessoa)="selecionaInquilino($event)"></app-pessoa-form-list>

        <app-imoveis-form-list label="Imovel" (imovel)="selecionaImovel($event)"></app-imoveis-form-list>
    
        <button type="submit" class="btn btn-default">Adicionar</button>
    
      </form>
    
    
    </div>
