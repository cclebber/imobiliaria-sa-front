<div class="container">
    <h1>{{contratoId? 'Editar':'Incluir'}} Contrato</h1>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="data_inicio">Data de Inicio</label>
          <input type="date" class="form-control" id="data_inicio" formControlName="data_inicio">
          <div class="alert alert-danger" *ngIf="validate.data_inicio">
            {{validate.data_inicio.message}}
          </div>
        </div>
    
        <div class="form-group">
            <label for="data_final">Data de Rescis√£o</label>
            <input type="date" class="form-control" id="data_final" formControlName="data_final">
            <div class="alert alert-danger" *ngIf="validate.data_final">
              {{validate.data_final.message}}
            </div>
          </div>
    
        <div class="form-group">
            <label for="valor_aluguel">Valor do Aluguel</label>
            <input type="number" class="form-control" id="valor_aluguel" formControlName="valor_aluguel">
            <div class="alert alert-danger" *ngIf="validate.valor_aluguel">
              {{validate.valor_aluguel.message}}
            </div>
        </div>
    
          <div class="form-group">
            <label for="valor_caucao">Valor da Caucao</label>
            <input type="number" class="form-control" id="valor_caucao" formControlName="valor_caucao">
            <div class="alert alert-danger" *ngIf="validate.valor_caucao">
              {{validate.valor_caucao.message}}
            </div>
        </div>

    <div class="form-group">
        <label for="data_pagamento">Dia de Pagamento</label>
          <select class="form-select" id="data_pagamento" formControlName="data_pagamento">
            <!-- <option value="">Dia de Pagamento</option> -->
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <div class="alert alert-danger" *ngIf="validate.data_pagamento">
            {{validate.data_pagamento.message}}
          </div>
        </div>

        <app-pessoa-form-list label="Inquilino" [nome]="inquilino?.nome" (pessoa)="selecionaInquilino($event)"></app-pessoa-form-list>
        <div class="alert alert-danger" *ngIf="validate.inquilino">
          {{validate.inquilino.message}}
        </div>
        <app-imoveis-form-list label="Imovel" [referencia]="imovel?.referencia" (imovel)="selecionaImovel($event)"></app-imoveis-form-list>
        <div class="alert alert-danger" *ngIf="validate.imovel">
          {{validate.imovel.message}}
        </div>
        <a class="btn btn-danger my-3" *ngIf="contratoId" (click)="excluir()">Excluir</a>
    
        <button type="submit" style="float:right;" class="btn btn-primary my-3" *ngIf="!contratoId">Adicionar</button>
        <button type="submit" style="float:right;" class="btn btn-primary my-3" *ngIf="contratoId">Salvar</button>

    
      </form>
    
    
    </div>
